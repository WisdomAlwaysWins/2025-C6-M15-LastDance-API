name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Docker image
        run: |
          docker buildx build --platform linux/amd64 \
            -t kimjihye314/lastdance-api:${{ steps.get_version.outputs.VERSION }} \
            -t kimjihye314/lastdance-api:latest \
            --push .
      
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd ~/lastdance-api
            docker-compose pull api
            docker-compose up -d
            echo "Production deployment completed: ${{ steps.get_version.outputs.VERSION }}"
      
      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.PROD_SERVER_HOST }}:8000/health || exit 1
          echo "Health check passed"