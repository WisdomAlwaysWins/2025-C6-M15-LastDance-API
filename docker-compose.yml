services:
  db:
    image: pgvector/pgvector:pg14  # pgvector 지원 이미지로 변경!
    container_name: lastdance_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # pgvector 자동 설치 스크립트 (선택)
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - lastdance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: lastdance_api
    environment:
      # DB 연결
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_LAMBDA_REGION: ${AWS_LAMBDA_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      
      # App
      API_V1_PREFIX: ${API_V1_PREFIX}
      PROJECT_NAME: ${PROJECT_NAME}
      
      # HuggingFace
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    
    depends_on:
      db:
        condition: service_healthy
    
    restart: unless-stopped
    networks:
      - lastdance-network
    
    command: >
      sh -c "
        echo '⏳ Waiting for database...' &&
        until pg_isready -h db -U ${POSTGRES_USER}; do
          echo 'Database not ready, waiting...'
          sleep 2
        done &&
        echo '✅ Database is ready!' &&
        echo '🗃️  Running migrations...' &&
        echo '🚀 Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level warning
      "

volumes:
  postgres_data:

networks:
  lastdance-network:
    driver: bridge
