[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["*/alembic/versions/*", "venv/*"]
force_sort_within_sections = true

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false

# SQLAlchemy 관련 에러 무시
[[tool.mypy.overrides]]
module = "app.models.*"
disable_error_code = ["var-annotated"]

[[tool.mypy.overrides]]
module = "app.api.v1.endpoints.*"
disable_error_code = ["operator", "union-attr"]  # Admin API Key (추가!)